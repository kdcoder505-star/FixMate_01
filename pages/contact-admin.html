<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin - FixMate</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body
    style="background: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">

    <div class="auth-box"
        style="width: 100%; max-width: 500px; background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);">
        <div class="mb-4 text-center">
            <div
                class="d-inline-flex align-items-center justify-content-center bg-primary-subtle text-primary p-3 rounded-4 mb-3">
                <i class="fas fa-headset fa-2x"></i>
            </div>
            <h2 class="h3 fw-bold mb-1 text-dark">Contact Admin</h2>
            <p class="text-secondary small">Need help with your account or have a query? Send us a message.</p>
        </div>

        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold text-uppercase ls-1" for="fullName">Full
                    Name</label>
                <input type="text" class="form-control bg-light border-0 py-2 rounded-3" id="fullName" required
                    placeholder="John Doe">
            </div>

            <div class="mb-3">
                <label class="form-label text-secondary small fw-bold text-uppercase ls-1" for="course">Course</label>
                <select class="form-select bg-light border-0 py-2 rounded-3" id="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="BCA">BCA</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small fw-bold text-uppercase ls-1" for="message">Message</label>
                <textarea class="form-control bg-light border-0 py-2 rounded-3" id="message" rows="4" required
                    placeholder="Describe your issue or query..."></textarea>
            </div>

            <div id="msgContainer" class="mb-3"></div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-100 py-3 fw-bold shadow-sm rounded-3">
                Send Message
            </button>

            <button type="button" id="loadingBtn" class="btn btn-primary w-100 py-3 fw-bold shadow-sm rounded-3 d-none"
                disabled>
                <span class="spinner-border spinner-border-sm me-2"></span> Sending...
            </button>
        </form>

        <div class="text-center mt-4 pt-2">
            <a href="../index.html" class="text-secondary small fw-semibold text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/firebase-adapter.js"></script>
    <script src="../js/contact-admin.js"></script>
</body>

</html>
