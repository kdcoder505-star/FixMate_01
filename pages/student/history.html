<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint History - FixMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="bg-light">
    <div id="navbar-container"></div>

    <div class="container py-4">
        <h2 class="fw-bold mb-4">Complaint History</h2>

        <div class="glass-panel p-4 rounded-4">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td colspan="5" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if (!user) return;

            const { data, error } = await window.supabaseClient
                .from('complaints')
                .select('*')
                .eq('student_id', user.id)
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(c => {
                    const date = new Date(c.created_at).toLocaleDateString();
                    tbody.innerHTML += `
                        <tr>
                            <td>${date}</td>
                            <td>${c.title}</td>
                            <td>${c.category}</td>
                            <td><span class="badge bg-secondary">${c.status}</span></td>
                            <td><a href="progress.html?id=${c.id}" class="btn btn-sm btn-outline-primary">View</a></td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No history found.</td></tr>';
            }
        });
    </script>
</body>

</html>
