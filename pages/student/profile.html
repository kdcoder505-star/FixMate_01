<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FixMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/student.css">
</head>

<body>

    <div class="app-container">
        <!-- Shared Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">

            <div class="page-content">
                <div class="content-header mb-5">
                    <div>
                        <h1 class="fw-bold text-dark mb-1">My Profile</h1>
                        <p class="text-secondary m-0">Manage your account settings and preferences.</p>
                    </div>
                </div>

                <div class="row g-5">

                    <!-- Profile Card -->
                    <div class="col-md-5 col-xl-4">
                        <div class="bg-white rounded-3 shadow-sm border p-4 text-center">
                            <div class="position-relative d-inline-block mb-3 mt-2">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto shadow-sm"
                                    style="width: 100px; height: 100px; font-size: 2.5rem; background: linear-gradient(135deg, #3b82f6, #2563eb);">
                                    ST
                                </div>
                                <span
                                    class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle p-2 border-2"></span>
                            </div>

                            <h5 class="fw-bold mb-1 text-dark" id="profileEmail">Student</h5>
                            <div class="text-secondary small mb-3">Computer Science Dept</div>

                            <span
                                class="badge bg-primary-subtle text-primary rounded-pill px-3 py-2 mb-4 fw-medium">Student
                                Account</span>

                            <div class="row text-start border-top pt-4 g-3">
                                <div class="col-6">
                                    <label class="text-secondary small fw-bold text-uppercase d-block"
                                        style="font-size: 0.7rem; letter-spacing: 0.5px;">ID Number</label>
                                    <div class="fw-bold text-dark">ST-2024-88</div>
                                </div>
                                <div class="col-6">
                                    <label class="text-secondary small fw-bold text-uppercase d-block"
                                        style="font-size: 0.7rem; letter-spacing: 0.5px;">Joined</label>
                                    <div class="fw-bold text-dark" id="joinDate">Jan 2024</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Settings -->
                    <div class="col-md-7 col-xl-6">
                        <div class="bg-white rounded-3 shadow-sm border">
                            <div class="border-bottom p-3 px-4">
                                <h6 class="fw-bold m-0 text-dark">Security Settings</h6>
                            </div>
                            <div class="p-4">
                                <form id="passwordForm">
                                    <div class="mb-4">
                                        <label class="form-label fw-bold text-secondary small text-uppercase"
                                            style="font-size: 0.75rem;">New Password</label>
                                        <input type="password" class="form-control py-2 bg-light border-light"
                                            id="newPassword" placeholder="••••••••" required minlength="6">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label fw-bold text-secondary small text-uppercase"
                                            style="font-size: 0.75rem;">Confirm Password</label>
                                        <input type="password" class="form-control py-2 bg-light border-light"
                                            id="confirmPassword" placeholder="••••••••" required minlength="6">
                                    </div>

                                    <div id="msgContainer" class="mb-3"></div>

                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary px-4 fw-medium shadow-sm">
                                            Update Password
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/student/profile.js"></script>
</body>

</html>
