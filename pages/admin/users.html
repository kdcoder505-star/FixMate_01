<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - FixMate Admin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <!-- Supabase Lib -->
</head>

<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="top-header">
                <div>
                    <h2 class="h5 mb-0 fw-bold text-dark">User Management</h2>
                    <p class="text-secondary text-xs mb-0">Oversee college students, staff, and administrative roles.
                    </p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-white border shadow-sm btn-sm fw-medium text-dark"
                        onclick="window.location.reload()">
                        <i class="fas fa-sync me-1"></i> Refresh
                    </button>
                    <button class="btn btn-primary-action btn-sm shadow-sm" onclick="openUserModal()">
                        <i class="fas fa-user-plus me-1"></i> Add New User
                    </button>
                </div>
            </header>

            <div class="page-content">

                <div class="admin-card">
                    <!-- Filters -->
                    <div class="p-4 border-bottom bg-light">
                        <div class="d-flex flex-wrap gap-3">
                            <div class="search-input-group flex-grow-1" style="max-width: 400px;">
                                <i class="fas fa-search"></i>
                                <input type="text" class="search-input" id="userSearch"
                                    placeholder="Search by name, ID, or email...">
                            </div>
                            <div class="dropdown">
                                <select class="form-select border-color text-sm" id="roleFilter">
                                    <option value="All">All Roles</option>
                                    <option value="student">Student</option>
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-clean table-hover">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>Identification</th>
                                    <th>Role</th>
                                    <th>Department</th>
                                    <th>Password</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Populated by JS -->
                                <tr>
                                    <td colspan="6" class="text-center py-4 text-muted">Loading users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Footer Pagination -->
                    <div class="pagination-container">
                        <div class="text-secondary text-xs" id="showingText">Showing 0 users</div>
                        <div class="d-flex gap-1" id="paginationControls"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- User Modal (Add/Edit) -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-bottom">
                    <h5 class="modal-title fw-bold" id="userModalTitle">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label text-sm fw-bold text-secondary">Full Name</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-sm fw-bold text-secondary">Email Address</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label text-sm fw-bold text-secondary">Role</label>
                                <select class="form-select" id="userRole">
                                    <option value="student">Student</option>
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label text-sm fw-bold text-secondary">Department</label>
                                <select class="form-select" id="userDept">
                                    <option value="">None / All</option>
                                    <option value="MCA">MCA</option>
                                    <option value="MBA">MBA</option>
                                    <option value="BCA">BCA</option>
                                </select>
                            </div>
                        </div>
                        <!-- Password fields -->
                        <div class="mb-3" id="passwordGroup">
                            <label class="form-label text-sm fw-bold text-secondary" id="passwordLabel">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userPassword"
                                    placeholder="Min 6 characters">
                                <button class="btn btn-outline-secondary border-color" type="button"
                                    onclick="togglePasswordVisibility('userPassword', this)">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top bg-light rounded-bottom-4">
                    <button type="button" class="btn btn-white border shadow-sm text-secondary btn-sm"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-action btn-sm shadow-sm" onclick="saveUser()">Save
                        User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/admin/users.js"></script>
</body>

</html>
