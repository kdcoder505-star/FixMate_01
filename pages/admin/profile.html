<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FixMate</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div>
                    <h2 class="h6 mb-0 fw-bold">My Profile</h2>
                    <p class="text-secondary small mb-0">Manage your account settings</p>
                </div>
                <div>
                    <!-- Optional header actions -->
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="row g-4 justify-content-center">

                    <!-- LEFT COLUMN: Profile Card -->
                    <div class="col-lg-4 col-md-5">
                        <div class="admin-card text-center p-5 h-100 align-items-center justify-content-center">
                            <div class="position-relative d-inline-block mb-4">
                                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4f46e5&color=fff&size=128"
                                    alt="Profile" class="rounded-circle shadow-sm border border-4 border-light"
                                    style="width: 128px; height: 128px;">
                                <button
                                    class="btn btn-sm btn-white border rounded-circle shadow-sm position-absolute bottom-0 end-0"
                                    style="width: 32px; height: 32px; padding: 0;">
                                    <i class="fas fa-camera text-secondary small"></i>
                                </button>
                            </div>

                            <h4 class="fw-bold mb-1">System Admin</h4>
                            <p class="text-secondary mb-3">admin@college.edu</p>

                            <span
                                class="badge bg-primary-subtle text-primary border border-primary-subtle rounded-pill px-3 py-2 mb-4">
                                Administrator
                            </span>

                            <div class="d-grid gap-2 w-100" style="max-width: 240px;">
                                <button class="btn btn-white border shadow-sm fw-medium">
                                    <i class="fas fa-upload me-2 text-muted"></i> Change Photo
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: Edit Form -->
                    <div class="col-lg-7 col-md-7">
                        <div class="admin-card h-100">
                            <div class="card-header-clean">
                                <h6 class="card-title-clean">Personal Information</h6>
                                <button class="btn btn-sm btn-white border text-secondary fw-medium">Cancel</button>
                            </div>

                            <div class="card-body-clean">
                                <form>
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">First
                                                Name</label>
                                            <input type="text" class="form-control bg-light border-0 rounded-3 py-2"
                                                value="System">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Last
                                                Name</label>
                                            <input type="text" class="form-control bg-light border-0 rounded-3 py-2"
                                                value="Admin">
                                        </div>

                                        <div class="col-12">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Email
                                                Address</label>
                                            <input type="email" class="form-control bg-light border-0 rounded-3 py-2"
                                                value="admin@college.edu" readonly>
                                            <div class="form-text text-xs ms-1"><i class="fas fa-lock me-1"></i> Email
                                                cannot be changed</div>
                                        </div>

                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Phone
                                                Number</label>
                                            <input type="tel" class="form-control bg-light border-0 rounded-3 py-2"
                                                placeholder="+1 (555) ...">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Department</label>
                                            <select class="form-select bg-light border-0 rounded-3 py-2">
                                                <option selected>IT Administration</option>
                                                <option>Facilities</option>
                                                <option>Student Affairs</option>
                                            </select>
                                        </div>
                                    </div>

                                    <hr class="my-4 border-light">

                                    <div class="d-flex justify-content-end gap-3">
                                        <button type="button"
                                            class="btn btn-white border shadow-sm px-4 fw-medium text-secondary">Discard</button>
                                        <button type="button" class="btn btn-primary px-4 fw-medium shadow-sm">Save
                                            Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
</body>

</html>
