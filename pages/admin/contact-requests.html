<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Requests - FixMate</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div>
                    <h2 class="h5 mb-0 fw-bold text-dark">Contact Requests</h2>
                    <p class="text-secondary text-xs mb-0">Manage messages from students and visitors</p>
                </div>
            </header>

            <div class="page-content">
                <div class="admin-card">
                    <div class="p-4 border-bottom d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold">Incoming Messages</h5>
                        <div class="search-input-group" style="max-width: 300px;">
                            <i class="fas fa-search"></i>
                            <input type="text" class="search-input" id="searchInput" placeholder="Search by name...">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-clean table-hover">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Course</th>
                                    <th>Message</th>
                                    <th>Date Received</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="requestsTableBody">
                                <tr>
                                    <td colspan="5" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status"></div>
                                        <div class="mt-2 text-secondary text-xs">Loading requests...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination-container p-3 border-top d-flex justify-content-between align-items-center">
                        <div class="text-secondary text-xs" id="showingText">Showing 0 results</div>
                        <div class="d-flex" id="paginationControls"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/admin/contact-requests.js"></script>
</body>

</html>
