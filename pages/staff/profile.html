<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FixMate</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div>
                    <h2 class="h6 mb-0 fw-bold">My Profile</h2>
                    <p class="text-secondary small mb-0">Manage your account settings</p>
                </div>
                <div>
                    <!-- Optional header actions -->
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <div class="row g-4 justify-content-center">

                    <!-- LEFT COLUMN: Profile Card -->
                    <div class="col-lg-4">
                        <div class="admin-card text-center p-4">
                            <div class="position-relative d-inline-block mb-4">
                                <div id="p_avatar_container">
                                    <div id="p_initials"
                                        class="rounded-circle shadow-sm border border-4 border-light d-flex align-items-center justify-content-center bg-primary text-white fw-bold"
                                        style="width: 120px; height: 120px; font-size: 3rem;">AU</div>
                                </div>
                                <button
                                    class="btn btn-sm btn-white border rounded-circle shadow-sm position-absolute bottom-0 end-0"
                                    style="width: 36px; height: 36px; padding: 0;">
                                    <i class="fas fa-camera text-secondary"></i>
                                </button>
                            </div>

                            <h4 id="p_full_name" class="fw-bold mb-1">Loading...</h4>
                            <p id="p_email_text" class="text-secondary mb-3 small">...</p>

                            <span id="p_role_badge"
                                class="badge bg-primary-subtle text-primary border border-primary-subtle rounded-pill px-3 py-2 mb-4 text-uppercase">
                                Role
                            </span>

                            <div class="d-grid gap-2 w-100 mt-2">
                                <button class="btn btn-white border shadow-sm fw-medium py-2">
                                    <i class="fas fa-upload me-2 text-muted"></i> Change Photo
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT COLUMN: Edit Form -->
                    <div class="col-lg-8">
                        <div class="admin-card">
                            <div
                                class="card-header-clean d-flex justify-content-between align-items-center p-4 border-bottom">
                                <h6 class="card-title-clean mb-0 fw-bold">Personal Information</h6>
                                <div class="header-actions">
                                    <button type="button"
                                        class="btn btn-sm btn-white border text-secondary fw-medium px-3"
                                        onclick="window.location.reload()">Cancel</button>
                                </div>
                            </div>

                            <div class="p-4">
                                <form id="profileForm">
                                    <div class="row g-4">
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">First
                                                Name</label>
                                            <input type="text"
                                                class="form-control bg-light border-0 rounded-3 py-2 px-3"
                                                id="firstName" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Last
                                                Name</label>
                                            <input type="text"
                                                class="form-control bg-light border-0 rounded-3 py-2 px-3" id="lastName"
                                                placeholder="Last Name">
                                        </div>

                                        <div class="col-12">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Email
                                                Address</label>
                                            <input type="email"
                                                class="form-control bg-light border-0 rounded-3 py-2 px-3"
                                                id="userEmail" readonly>
                                            <div class="form-text text-xs ms-1 text-muted mt-2"><i
                                                    class="fas fa-lock me-1"></i> Email cannot be changed</div>
                                        </div>

                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Phone
                                                Number</label>
                                            <input type="tel" class="form-control bg-light border-0 rounded-3 py-2 px-3"
                                                id="phone" placeholder="+1 (555) 000-0000">
                                        </div>
                                        <div class="col-md-6">
                                            <label
                                                class="form-label text-secondary small fw-bold text-uppercase ls-1">Department</label>
                                            <select class="form-select bg-light border-0 rounded-3 py-2 px-3"
                                                id="department">
                                                <option value="MCA">MCA</option>
                                                <option value="MBA">MBA</option>
                                                <option value="BCA">BCA</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mt-5 pt-3 border-top d-flex justify-content-end gap-3">
                                        <button type="button"
                                            class="btn btn-white border shadow-sm px-4 fw-medium text-secondary"
                                            onclick="window.location.reload()">Discard</button>
                                        <button type="submit" id="saveBtn"
                                            class="btn btn-primary px-4 fw-medium shadow-sm">Save Changes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <script src="../../js/staff/profile.js"></script>
</body>

</html>
