<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint History - FixMate Admin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>

    <div class="app-container">
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="top-header">
                <div>
                    <h2 class="h5 mb-0 fw-bold text-dark">Complaint History</h2>
                    <p class="text-secondary text-xs mb-0">Archives of resolved and closed issues</p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-white border shadow-sm btn-sm fw-medium text-dark"
                        onclick="location.reload()">
                        <i class="fas fa-sync-alt me-1"></i> Refresh
                    </button>
                    <button class="btn btn-white border text-secondary btn-sm" onclick="exportData()">
                        <i class="fas fa-download me-1"></i> Export
                    </button>
                </div>
            </header>

            <div class="page-content">

                <div class="admin-card">
                    <!-- Filters -->
                    <div class="p-4 border-bottom bg-light">
                        <div class="d-flex flex-wrap gap-3 align-items-center">
                            <div class="search-input-group flex-grow-1" style="max-width: 350px;">
                                <i class="fas fa-search"></i>
                                <input type="text" class="search-input" id="searchInput"
                                    placeholder="Search History...">
                            </div>

                            <select class="form-select border-color w-auto text-sm" id="categoryFilter">
                                <option value="All">All Categories</option>
                                <option value="Classroom">Classroom</option>
                                <option value="Lab">Lab</option>
                                <option value="Veranda">Veranda</option>
                                <option value="Wi-Fi">Wi-Fi</option>
                                <option value="Restroom">Restroom</option>
                                <option value="Other">Other</option>
                            </select>

                            <!-- Forced Filter Hidden or Preset -->
                            <div class="d-none">
                                <select id="statusFilter">
                                    <option value="Resolved">Resolved</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-clean table-hover">
                            <thead>
                                <tr>
                                    <th>Issue ID</th>
                                    <th>Subject</th>
                                    <th>Student</th>
                                    <th>Category</th>
                                    <th>Closed Date</th>
                                    <th>Status</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="complaintsTableBody">
                                <!-- JS will populate -->
                                <tr>
                                    <td colspan="7" class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status"></div>
                                        <div class="mt-2 text-secondary text-xs">Loading history...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination-container">
                        <div class="text-secondary text-xs" id="showingText">Showing 0 results</div>
                        <div class="d-flex gap-1" id="paginationControls"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-adapter.js"></script>
    <script src="../../js/nav.js"></script>
    <!-- Reusing modified list script but we will inject a filter logic or use a specific one -->
    <script src="../../js/admin/history.js"></script>
</body>

</html>
